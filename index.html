<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo.png" alt="Logo de Alura">
        </div>
        <div class="titulo-pagina">
            <h1>ENCRIPTADOR Y DESENCRIPTADOR DE TEXTO</h1>
        </div>
        
    </header>
    <main>
        <fieldset>
            <ul class="contenedor-texto">
                <li>
                    <div id="resultadoTexto">
                    <textarea class="input-text-encriptar" id="TextoEncriptar" placeholder="Ingrese el texto a Encriptar o Desencriptar aquÃ­"></textarea>
                    </div>
                </li> 
                <li>
                    <textarea class="input-text"  id="TextFinal" disabled></textarea>
                </li>
                          
            </ul>
        </fieldset>
      
        <fieldset>
            <ul class="botones"> 
                <li>
                    <button onclick="Encriptar()"><img src="iconos/encrypted.png" class="ColorIco"> Encriptar Texto</button>
                </li>
                <li>
                    <button onclick="Desencriptar()"><img src="iconos/Desencrypted.png" class="ColorIco" > Desencriptar Texto</button>
                </li>
                <li>
                    <button id="BtCopiar" onclick="Copiar()" disabled="disabled" ><img src="iconos/copy.png" class="ColorIco" > Copiar</button>
                </li>
            </ul>
        </fieldset>

    </main>
    <footer>

    </footer>
    <p class="copyright">&copy Copyright Company TecnoTorres - 2024</p>
    <script src="app.js"></script>
</body>
</html>
