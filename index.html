<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo.png" alt="Logo de Alura">
        </div>
        
    </header>
    <main>
        <fieldset>
            <ul class="contenedor-texto">
                <li>
                    <textarea class="input-text-encriptar" id="TextoEncriptar" placeholder="Ingrese el texto a encriptar aquí"></textarea>
                </li> 
                <li>
                    <textarea class="input-text-encriptar" disabled></textarea>
                </li>
                <li>
                    <div  id="imagen" style="display: none;">
                        <img src="imagenes/Muñeco.jpg">
                    </div>
                    <div id="mensajeTexto" style="display: none;">
                        <label>No se ha ingresado ningun texto</label>
                    </div>
                </li>
            
            </ul>
        </fieldset>
        <div>
           
        </div>
        <fieldset>
            <ul class="botones"> 
                <li>
                    <button onclick="Encriptar()">Encriptar Texto</button>
                </li>
                <li>
                    <button disabled>Desencriptar Texto</button>
                </li>
            </ul>
        </fieldset>

    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
